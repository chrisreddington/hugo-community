name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@master        
        with:
          githubToken: ${{ secrets.PERSONAL_TOKEN }}
          siteDir: /github/workspace/exampleSite
          args: --minify --theme "/github/workspace/" --baseURL "/"
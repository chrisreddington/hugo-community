# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = "singleGroupSite/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "singleGroupSite/public/"

  # Default build command.
  command = "ln -s /opt/build/repo /opt/build/hugo-community; hugo --minify --baseURL $DEPLOY_PRIME_URL"

# Production context: all deploys from the Production branch set in your siteâ€™s
# deploy contexts will inherit these settings.
[context.production]
  publish = "public/"
  environment = {  HUGO_VERSION = "0.79.0" }

# Deploy Preview context: all deploys that from a pull/merge request
# will inherit these settings.
[context.deploy-preview]
  base = "/"
  command = "ln -s /opt/build/repo /opt/build/hugo-community; cd singleGroupSite; hugo --minify --baseURL $DEPLOY_PRIME_URL"
  environment = {  HUGO_VERSION = "0.79.0" }
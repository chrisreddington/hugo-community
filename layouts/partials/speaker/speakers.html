<div class="container">

  <h1>Speakers</h1>
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col-md-12">
    </div>
    {{ range where .Site.RegularPages "Section" "speaker" }}
    <div class="col-lg-4">
      <img class="rounded-circle" src="{{ .Params.thumbnail | absURL }}" alt="{{ .Title }}" width="140" height="140">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p><span>
        {{ partial "helper/social-small.html" . }}
      </span>
      </p>
      <p>{{ .Content }}</p>
      <p><a class="btn btn-secondary" href="{{ .Permalink }}" role="button">View details Â»</a></p>
    </div><!-- /.col-lg-4 -->
    {{ end }}
  </div><!-- /.row -->

</div>

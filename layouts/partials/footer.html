<footer class="section footer-classic context-dark bg-image" style="background: #2d3246;">
  <div class="container">
    <div class="row row-30">
      <div class="col-md-4 col-xl-5">
        <div class="pr-xl-4">
          <p class="rights">
            {{ .Site.Params.footer.copyright }}
          </p>
          <p>Proudly running using <a href="https://gohugo.io/">Hugo</a> and the <a href="https://github.com/chrisreddington/hugo-community">Community theme</a>, made by <a href="https://www.cloudwithchris.com">Chris Reddington</a>.</p>
        </div>
      </div>
      <div class="col-md-4">
        <h5>Contacts</h5>
        {{ range .Site.Params.footer.contacts }}
        <dl class="contact-list">
          <dt>{{ .key }}:</dt>
          <dd>{{ .value }}</dd>
        </dl>
        {{ end }}
      </div>
      <div class="col-md-4 col-xl-3">
        <h5>Links</h5>
        <ul class="nav-list">
          {{ $currentPage := . }}
          {{ range .Site.Menus.footer }}
            <li><a href="{{ .URL | absURL }}">{{ .Title }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</footer>

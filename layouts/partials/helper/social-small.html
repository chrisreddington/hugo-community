{{ with .Params.Facebook }}<a href="https://www.facebook.com/{{ . }}" aria-label="Facebook"><button aria-label="Facebook" type="button" class="btn btn-social-small btn-facebook btn-rounded"><i class="fab fa-facebook"></i></button></a>{{ end }}
{{ with .Params.Youtube }}<a href="{{ . }}" aria-label="YouTube"><button type="button" aria-label="YouTube" class="btn btn-social-small btn-youtube btn-rounded"><i class="fab fa-youtube"></i></button></a>{{ end }}
{{ with .Params.Twitter }}<a href="https://twitter.com/{{ . }}" aria-label="Twitter"><button aria-label="Twitter" type="button" class="btn btn-social-small btn-twitter btn-rounded"><i class="fab fa-twitter"></i></button></a>{{ end }}
{{ with .Params.Website }}<a href="{{ . }}" aria-label="Website"><button aria-label="Website" type="button" class="btn btn-social-small btn-website btn-rounded"><i class="fas fa-newspaper"></i></button></a>{{ end }}
{{ with .Params.Linkedin }}<a href="https://www.linkedin.com/in/{{ . }}" aria-label="LinkedIn"><button aria-label="LinkedIn" type="button" class="btn btn-social-small btn-linkedin btn-rounded"><i class="fab fa-linkedin"></i></button></a>{{ end }}
{{ with .Params.Github }}<a href="https://github.com/{{ . }}" aria-label="GitHub"><button type="button" aria-label="GitHub" class="btn btn-social-small btn-github btn-rounded"><i class="fab fa-github"></i></button></a>{{ end }}
{{ with .Params.Twitch }}<a href="https://twitch.tv/{{ . }}" aria-label="Twitch"><button type="button" aria-label="Twitch" class="btn btn-social-small btn-twitch btn-rounded"><i class="fab fa-twitch"></i></button></a>{{ end }}

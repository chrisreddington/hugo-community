<div class="col-md-12">
  <div class="jumbotron">
    <p align="center">
      <i class="fa fa-history" aria-hidden="true"></i> 
      <a href="{{ .Permalink }}" class="hide-child link primary-color">
        "{{ .Title }}"
      </a> was last updated: {{ .Lastmod.Format "January 2, 2006" }}{{ with .GitInfo }}: <a class="hide-child link primary-color" href="{{ $.Site.Params.github_repo }}/commit/{{ .Hash }}">{{ .Subject }} ({{ .AbbreviatedHash }})</a>{{ end }}
    </p>
    <p align="center">
      <a href="{{ $.Site.Params.github_repo }}/edit/main/{{ $.Site.Params.github_repo_subfolder }}content/{{.File.Path}}">
        <button type="button" class="btn btn-primary"><i class="fas fa-edit" aria-hidden="true"></i> Update this page</button>
      </a>
    </p>
  </div>
  </div>
